        </main>
        <footer>
            <div class="container">
                <div class="row margin-two">
                    <div class="six columns align-center">
                        Created by <a href="http://bpwalters.com" target="_blank">Ben Walters</a>
                    </div>
                    <div class="six columns align-center">
                        <a id="help-button" href="javascript:void(0)">Help <span class="fa fa-question-circle fa-lg blue-text"></span></a>
                    </div>
                </div>
            </div>
        </footer>
        <script type="text/template" id="help-overlay-template">
            <div id="help-overlay">
                <div class="background-overlay">
                </div>
                <div class="container white">
                    <div class="row">
                        <div class="twelve columns">
                            <div class="u-pull-right">
                                <a class="close-button" href="javascript:void(0)">X</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <h4 class="align-center">Search Tips</h4>
                        <ul>
                            <li>
                                Use general keywords in combination to narrow your results.
                                <ul>
                                    <li>Ex. "Clarkson Toyota" (without the quotes) will search for all episodes with the keywords "Clarkson" <strong>and</strong> "Toyota".</li>
                                </ul>
                            </li>
                            <li>
                                Use commas to define distinct keywords.
                                <ul>
                                    <li>Ex. "Lancer,Lamborghini" (without the quotes) will return results with "Lancer" <strong>or</strong> "Lamborghini"</li>
                                </ul>
                            </li>
                            <li>
                                Quotations can be used to define verbatim results.
                                <ul>
                                    <li>Ex. "Subaru Impreza WRX STI" (with quotes) will search for all episodes with <strong>exactly</strong> "Subaru Impreza WRX STI".</li>
                                </ul>
                            </li>
                            <li><strong>Spelling is important!</strong>  There is currently no auto-correct/spell check.  If you are unsure of the spelling, try starting with just a few characters and refining as you go.</li>
                        </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns align-center">
                            <a class="close-button" href="javascript:void(0)">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="auto-complete-template">
            <% if (results.length > 0) { %>
                <ul class="auto-complete-list">
                    <% for (i = 0; i < results.length; i++) { %>
                        <li><%= results[i] %></li>
                    <% } %>
                </ul>
            <% } %>
        </script>
        <script type="text/template" id="episode-template">
            <div class="container border-one border-gray border-round">
                <div class="row">
                    <div class="twelve columns blue episode-header">
                        <div class="table-container u-full-width">
                            <h4><%= title %></h4>
                            <p class="air-date align-right"><%= air_date %></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns episode-content">
                        <div class="container u-full-width">
                            <div class="row">
                                <% if (guests.length > 0) { %>
                                    <div class="three columns">
                                        <h5><span class="fa fa-user fa-md"></span> Guests</h5>
                                        <ul class="guests unstyled-list">
                                            <% for (i = 0; i < guests.length; i++) { %>
                                                <li><%= guests[i] %></li>
                                            <% } %>
                                        </ul>
                                    </div>
                                <% } %>
                                <% if (hosts.length > 0) { %>
                                    <div class="three columns">
                                        <h5><span class="fa fa-users fa-md"></span> Hosts</h5>
                                        <ul class="hosts unstyled-list">
                                            <% for (i = 0; i < hosts.length; i++) { %>
                                                <li><%= hosts[i] %></li>
                                            <% } %>
                                        </ul>
                                    </div>
                                <% } %>
                                <% if (cars.length > 0) { %>
                                    <div class="three columns">
                                        <h5><span class="fa fa-car fa-md"></span> Cars</h5>
                                        <ul class="cars unstyled-list">
                                            <% for (i = 0; i < cars.length; i++) { %>
                                                <li><%= cars[i] %></li>
                                            <% } %>
                                        </ul>
                                    </div>
                                <% } %>
                                <% if (features.length > 0) { %>
                                    <div class="three columns">
                                        <h5><span class="fa fa-film fa-md"></span> Segments</h5>
                                        <ul class="features unstyled-list">
                                            <% for (i = 0; i < features.length; i++) { %>
                                                <li><%= features[i] %></li>
                                            <% } %>
                                        </ul>
                                    </div>
                                <% } %>
                            </div>
                            <div class="row">
                                <div class="twelve columns">
                                    <h5><span class="fa fa-file-text fa-md"></span> Summary</h5>
                                    <p><%= summary %>  <%= summary_link %></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="guest-template">
            <li><%= name %></li>
        </script>
        <script type="text/template" id="host-template">
            <li><%= name %></li>
        </script>
        <script type="text/template" id="car-template">
            <li><%= name %></li>
        </script>
        <script type="text/template" id="feature-template">
            <li><%= description %></li>
        </script>
        <script type="text/template" id="loading-template">
            <div class="loading">
                <div class="margin-two">
                    <h2 class="align-center"><span class="fa fa-circle-o-notch fa-xl fa-spin"></span></h2>
                </div>
            </div>
        </script>
        <script type="text/template" id="no-results-template">
            <p class="align-center">No results found</p>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

        <script src="scripts/episodes/views.js"></script>
