<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Top Gear Search</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
		<link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/type.css">
	</head>
	<body cz-shortcut-listen="true">
        <header>
            <div class="container">
                <div class="row">
                    <div class="twelve columns align-center">
                        <h1>Top Gear Search</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="input">
                <div class="container">
                    <div class="row">
                        <div class="twelve columns align-center">
                            <input type="text" id="txtSearch">
                        </div>
                    </div>
                </div>
            </section>
            <section id="output">
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="twelve columns align-center">
                        <p>Ben Walters 2016</p>
                    </div>
                </div>
            </div>
        </footer>
        <script type="text/template" id="episodesTemplate" class="episodes-template">

        </script>
        <script type="text/template" id="episodeTemplate" class="episode-template">
            <h4><%= title %></h4>
            <h6><%= air_date %></h4>
        </script>
        <script type="text/template" id="guestTemplate" class="guest-template">
            <p><%= name %></p>
        </script>
        <script type="text/template" id="hostTemplate" class="host-template">
            <p><%= name %></p>
        </script>
        <script type="text/template" id="carTemplate" class="car-template">
            <p><%= name %></p>
        </script>
        <script type="text/template" id="featureTemplate" class="feature-template">
            <p><%= description %></p>
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="scripts/backbone-relational.js"></script>
        <script src="scripts/moment.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/collections.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/main.js"></script>
	</body>
</html>
