<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Top Gear Search</title>
        <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
		<link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/type.css">
        <link rel="stylesheet" href="styles/color.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
	</head>
	<body cz-shortcut-listen="true">
        <header>
            <div class="container">
                <div class="row margin-two">
                    <div class="twelve columns align-center">
                        <h1>Top Gear Search</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="output">
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="twelve columns align-center">
                        <p>Created by <a href="http://bpwalters.com" target="_blank">Ben Walters</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <script type="text/template" id="log-template">
            <div class="container border-one border-gray margin-one">
                <div class="row">
                    <div class="twelve columns padding-one">
                        <div class="table-container u-full-width">
                            <h5>"<%= search_term %>"</h5>
                            <p class="align-right"><%= search_time %></p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="scripts/backbone-relational.js"></script>
        <script src="scripts/moment.js"></script>
        <script src="scripts/shared.js"></script>
        <script src="scripts/logs/models.js"></script>
        <script src="scripts/logs/collections.js"></script>
        <script src="scripts/logs/views.js"></script>
        <script src="scripts/logs/main.js"></script>
	</body>
</html>
